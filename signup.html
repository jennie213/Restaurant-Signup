<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/chili logo.png" type="image/x-icon">
    <title>Register - The Yellow Chilli</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
        body {
            background: url('./images/background.jpg') no-repeat center center fixed; 
            background-size: cover;
            overflow: hidden;
            margin: 0; 
            position: relative; 
        }

        .logo-container {
            position: absolute;
            top: 20px; 
            left: 20px; 
            display: flex;
            align-items: center;
            z-index: 1000; 
        }

        .logo-container img {
            width: 50px; 
            height: 50px;
            object-fit: contain; 
            margin-right: 10px;
        }

        .logo-text {
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold; 
            color: inherit; 
        }

        .login-wrapper {
            position: absolute;
            top: 100px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background-color: rgba(208, 208, 212, 0.8); 
            border: 2px solid grey; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex; 
            overflow: hidden;
            height: 480px;
        }

        .carousel {
            width: 50%; 
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            height: 100%;
            background-size: cover; 
            background-position: center; 
            position: relative;
        }

        .carousel-item:nth-child(1) {
            background-image: url('./images/side image1.jpg');
            background-position: center bottom;
        }

        .carousel-item:nth-child(2) {
            background-image: url('./images/side image2.jpg');
            background-position: center;
        }

        .carousel-item:nth-child(3) {
            background-image: url('./images/side image3.jpg');
            background-position: center;
        }

        .carousel-caption {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(244, 230, 157);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .login-container {
            flex: 1; 
            padding: 40px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333; 
        }

        .form-control {
            border-radius: 25px;
            box-shadow: inset 0 1px 3px rgba(210, 202, 202, 0.644);
        }

        .btn-primary {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: red; 
            border-color: red;
        }

        .btn-primary:hover {
            background-color: orange; 
            border-color: orange;
        }

        .text-center {
            color: white;
            font-weight: bold;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 0.9em;
            font-weight: bolder;
            color: #333;
            text-align: center;
        }

        .signup-text a {
            color: #ff9900;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="logo-container">
        <img src="./images/chili logo.png" alt="Restaurant Logo">
        <div class="d-flex align-items-center">
            <div class="logo-text">
                <span class="text-danger">The</span>
                <span class="text-warning">Yellow</span>
                <span class="text-danger">Chilli</span>
            </div>
        </div>
    </div>

    <div class="login-wrapper">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Enjoy our signature dishes.</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Recipes crafted with passion.</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Experience dining like never before.</h4>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="login-container">
            <h2 class="text-center">Register</h2>
            <form>
                <div class="form-group">
                    <label for="createUsername">Create Username</label>
                    <input type="text" class="form-control" id="createUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="createPassword">Create Password</label>
                    <input type="password" class="form-control" id="createPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>

            <div class="signup-text">
                Already have an account? <a href="https://jennie213.github.io/Restaurant-Login/">Login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
